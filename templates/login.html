<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoreSync | Login</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b6cee",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                },
            },
        }
    </script>
    <style>
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .bg-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>

<body class="font-display min-h-screen flex items-center justify-center">

    <!-- VIDEO BACKGROUND -->
    <div class="video-container">
        <video autoplay loop muted playsinline class="bg-video">
            <source src="{{ url_for('static', filename='media/gym_bg.mp4') }}" type="video/mp4">
        </video>
    </div>

    <!-- DARK OVERLAY -->
    <div class="video-overlay"></div>

    <!-- MAIN CARD -->
    <div class="w-full max-w-md mx-4">
        <div
            class="bg-white/10 dark:bg-slate-900/80 backdrop-blur-xl rounded-2xl p-8 shadow-2xl border border-white/20">

            <!-- Logo & Title -->
            <div class="flex items-center justify-center gap-3 mb-6">
                <div class="size-8 text-primary">
                    <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M39.5563 34.1455V13.8546C39.5563 15.708 36.8773 17.3437 32.7927 18.3189C30.2914 18.916 27.263 19.2655 24 19.2655C20.737 19.2655 17.7086 18.916 15.2073 18.3189C11.1227 17.3437 8.44365 15.708 8.44365 13.8546V34.1455C8.44365 35.9988 11.1227 37.6346 15.2073 38.6098C17.7086 39.2069 20.737 39.5564 24 39.5564C27.263 39.5564 30.2914 39.2069 32.7927 38.6098C36.8773 37.6346 39.5563 35.9988 39.5563 34.1455Z"
                            fill="currentColor"></path>
                        <path clip-rule="evenodd"
                            d="M10.4485 13.8519C10.4749 13.9271 10.6203 14.246 11.379 14.7361C12.298 15.3298 13.7492 15.9145 15.6717 16.3735C18.0007 16.9296 20.8712 17.2655 24 17.2655C27.1288 17.2655 29.9993 16.9296 32.3283 16.3735C34.2508 15.9145 35.702 15.3298 36.621 14.7361C37.3796 14.246 37.5251 13.9271 37.5515 13.8519C37.5287 13.7876 37.4333 13.5973 37.0635 13.2931C36.5266 12.8516 35.6288 12.3647 34.343 11.9175C31.79 11.0295 28.1333 10.4437 24 10.4437C19.8667 10.4437 16.2099 11.0295 13.657 11.9175C12.3712 12.3647 11.4734 12.8516 10.9365 13.2931C10.5667 13.5973 10.4713 13.7876 10.4485 13.8519ZM41.5563 13.8546V34.1455C41.5563 36.1078 40.158 37.5042 38.7915 38.3869C37.3498 39.3182 35.4192 40.0389 33.2571 40.5551C30.5836 41.1934 27.3973 41.5564 24 41.5564C20.6027 41.5564 17.4164 41.1934 14.7429 40.5551C12.5808 40.0389 10.6502 39.3182 9.20848 38.3869C7.84205 37.5042 6.44365 36.1078 6.44365 34.1455L6.44365 13.8546C6.44365 12.2684 7.37223 11.0454 8.39581 10.2036C9.43325 9.3505 10.8137 8.67141 12.343 8.13948C15.4203 7.06909 19.5418 6.44366 24 6.44366C28.4582 6.44366 32.5797 7.06909 35.657 8.13948C37.1863 8.67141 38.5667 9.3505 39.6042 10.2036C40.6278 11.0454 41.5563 12.2684 41.5563 13.8546Z"
                            fill="currentColor" fill-rule="evenodd"></path>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-white">CoreSync</h1>
            </div>

            <!-- LOGIN FORM -->
            <div id="loginForm">
                <h2 class="text-3xl font-black text-white text-center mb-2">Welcome Back</h2>
                <p class="text-slate-400 text-center mb-6">Sign in to continue your fitness journey</p>

                <div class="space-y-4">
                    <div>
                        <label for="login_username"
                            class="block text-sm font-medium text-slate-300 mb-1">Username</label>
                        <input type="text" id="login_username"
                            class="w-full bg-slate-800/50 border-slate-700 rounded-lg text-white placeholder-slate-500 focus:ring-primary focus:border-primary px-4 py-3"
                            placeholder="Enter your username">
                    </div>
                    <div>
                        <label for="login_password"
                            class="block text-sm font-medium text-slate-300 mb-1">Password</label>
                        <input type="password" id="login_password"
                            class="w-full bg-slate-800/50 border-slate-700 rounded-lg text-white placeholder-slate-500 focus:ring-primary focus:border-primary px-4 py-3"
                            placeholder="Enter your password">
                    </div>

                    <button id="btn_login"
                        class="w-full flex cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-lg h-12 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors">
                        <span class="material-symbols-outlined">login</span>
                        Login
                    </button>

                    <p class="text-center text-slate-400 text-sm">
                        <a href="/forgot_password" class="text-primary hover:underline font-medium">Forgot Password?</a>
                    </p>

                    <p class="text-center text-slate-400 text-sm">
                        Don't have an account?
                        <button type="button" id="showSignup" class="text-primary hover:underline font-medium">Sign
                            Up</button>
                    </p>
                </div>
            </div>

            <!-- SIGNUP FORM (hidden by default) -->
            <div id="signupForm" class="hidden">
                <h2 class="text-3xl font-black text-white text-center mb-2">Create Account</h2>
                <p class="text-slate-400 text-center mb-6">Start your fitness journey today</p>

                <div class="space-y-4">
                    <!-- Name Row -->
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="signup_firstname" class="block text-sm font-medium text-slate-300 mb-1">First
                                Name</label>
                            <input type="text" id="signup_firstname"
                                class="w-full bg-slate-800/50 border-slate-700 rounded-lg text-white placeholder-slate-500 focus:ring-primary focus:border-primary px-4 py-3"
                                placeholder="John">
                        </div>
                        <div>
                            <label for="signup_lastname" class="block text-sm font-medium text-slate-300 mb-1">Last
                                Name</label>
                            <input type="text" id="signup_lastname"
                                class="w-full bg-slate-800/50 border-slate-700 rounded-lg text-white placeholder-slate-500 focus:ring-primary focus:border-primary px-4 py-3"
                                placeholder="Doe">
                        </div>
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="signup_email" class="block text-sm font-medium text-slate-300 mb-1">Email</label>
                        <input type="email" id="signup_email"
                            class="w-full bg-slate-800/50 border-slate-700 rounded-lg text-white placeholder-slate-500 focus:ring-primary focus:border-primary px-4 py-3"
                            placeholder="john@example.com">
                    </div>

                    <!-- DOB -->
                    <div>
                        <label for="signup_dob" class="block text-sm font-medium text-slate-300 mb-1">Date of
                            Birth</label>
                        <input type="date" id="signup_dob"
                            class="w-full bg-slate-800/50 border-slate-700 rounded-lg text-white placeholder-slate-500 focus:ring-primary focus:border-primary px-4 py-3"
                            max="2011-12-31">
                        <p class="text-xs text-slate-500 mt-1">Must be 13+ years old to register</p>
                    </div>

                    <!-- Height & Weight Row -->
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="signup_height" class="block text-sm font-medium text-slate-300 mb-1">Height
                                (cm)</label>
                            <input type="number" id="signup_height"
                                class="w-full bg-slate-800/50 border-slate-700 rounded-lg text-white placeholder-slate-500 focus:ring-primary focus:border-primary px-4 py-3"
                                placeholder="175">
                        </div>
                        <div>
                            <label for="signup_weight" class="block text-sm font-medium text-slate-300 mb-1">Weight
                                (kg)</label>
                            <input type="number" id="signup_weight"
                                class="w-full bg-slate-800/50 border-slate-700 rounded-lg text-white placeholder-slate-500 focus:ring-primary focus:border-primary px-4 py-3"
                                placeholder="70">
                        </div>
                    </div>

                    <!-- Username -->
                    <div>
                        <label for="signup_username"
                            class="block text-sm font-medium text-slate-300 mb-1">Username</label>
                        <input type="text" id="signup_username"
                            class="w-full bg-slate-800/50 border-slate-700 rounded-lg text-white placeholder-slate-500 focus:ring-primary focus:border-primary px-4 py-3"
                            placeholder="Choose a username">
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="signup_password"
                            class="block text-sm font-medium text-slate-300 mb-1">Password</label>
                        <input type="password" id="signup_password" minlength="8"
                            class="w-full bg-slate-800/50 border-slate-700 rounded-lg text-white placeholder-slate-500 focus:ring-primary focus:border-primary px-4 py-3"
                            placeholder="Minimum 8 characters">
                        <p class="text-xs text-slate-500 mt-1">At least 8 characters required</p>
                    </div>

                    <button id="btn_signup"
                        class="w-full flex cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-lg h-12 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors">
                        <span class="material-symbols-outlined">person_add</span>
                        Create Account
                    </button>

                    <p class="text-center text-slate-400 text-sm">
                        Already have an account?
                        <button type="button" id="showLogin"
                            class="text-primary hover:underline font-medium">Login</button>
                    </p>
                </div>
            </div>

            <p id="auth_message" class="text-center text-sm mt-4"></p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='scripts/authorization.js') }}"></script>
</body>

</html>
