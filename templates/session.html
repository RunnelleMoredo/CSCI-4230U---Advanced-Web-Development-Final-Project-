<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workout Session</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/dashboard.css') }}">
  <style>
    .session-page {
      padding: 30px;
      color: var(--text-color, #fff);
      background: var(--background, #0d1117);
      font-family: 'Inter', sans-serif;
    }
    h1 {
      margin-bottom: 5px;
    }
    p {
      margin-bottom: 20px;
      color: #aaa;
    }
    .card {
      background: #111;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }
    .session-exercise-card {
      margin-top: 15px;
      padding: 15px;
      border: 1px solid #333;
      border-radius: 10px;
    }
    .session-exercise-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    .session-gif {
      width: 90px;
      height: 90px;
      border-radius: 8px;
      object-fit: cover;
    }
    .logged-set-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 8px 0;
      background: #181818;
      padding: 6px 10px;
      border-radius: 6px;
    }
    .logged-set-row input {
      width: 60px;
      text-align: center;
      margin: 0 4px;
    }
    .btn-row {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }
    .finish-workout-btn {
      display: block;
      margin: 25px auto 0;
      width: 100%;
    }
    /* ===== Overlay summary ===== */
    .summary-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .summary-overlay.visible {
      display: flex;
    }
    .summary-card {
      background: #111;
      padding: 25px;
      border-radius: 12px;
      width: 400px;
      max-width: 90%;
      color: #fff;
      text-align: left;
    }
    .summary-row {
      border-bottom: 1px solid #333;
      padding: 8px 0;
      margin-bottom: 6px;
    }
    .back-main-btn {
      margin-top: 10px;
    }
  </style>
</head>
<body class="session-page">
  <div class="dashboard-container">
    <!-- HEADER -->
    <header class="top-header session-header">
      <div>
        <h1>Workout Session</h1>
        <p>Track your reps, sets, and total time.</p>
      </div>

      <div class="theme-switch">
        <input type="checkbox" id="theme_toggle_checkbox">
        <label for="theme_toggle_checkbox" class="theme-slider">
          <span class="sun">Light</span>
          <span class="moon">Dark</span>
        </label>
      </div>
    </header>

    <!-- TIMER -->
    <section class="card session-timer-card">
      <div class="session-timer-header">
        <span>Session Timer</span>
        <div class="timer-display" id="timer_display">00:00</div>
      </div>
      <div class="btn-row">
        <button id="btn_timer_start" class="btn btn-accent">Start</button>
        <button id="btn_timer_pause" class="btn btn-outline">Pause</button>
        <button id="btn_timer_reset" class="btn btn-danger">Reset</button>
      </div>
    </section>

    <!-- EXERCISES / SESSION CONTENT -->
    <section id="session_container" class="card">
      Loading your session...
    </section>

    <button id="btn_back_main" class="btn btn-outline back-main-btn">
      Back to Dashboard
    </button>
  </div>

  <!-- SUMMARY OVERLAY -->
  <div id="summary_overlay" class="summary-overlay">
    <div class="summary-card">
      <h2>Workout Summary</h2>
      <div class="workout-name-input-group">
        <label for="workout_name_input">Workout Name</label>
        <input type="text" id="workout_name_input" class="input-full" placeholder="e.g., Morning Push Day" />
      </div>
      <p id="summary_time"></p>
      <div id="summary_exercises"></div>
      <button id="summary_close" class="btn btn-accent" style="margin-top:12px;">
        Close & Save
      </button>
    </div>
  </div>

  <!-- SCRIPT -->
  <script src="{{ url_for('static', filename='scripts/session.js') }}"></script>
</body>
</html>
