<!DOCTYPE html>
<html class="dark" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Session</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#2b6cee",
            "background-light": "#f6f6f8",
            "background-dark": "#101622",
          },
          fontFamily: {
            "display": ["Inter"]
          },
          borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
        },
      },
    }
  </script>
  <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }

    /* Summary overlay styling */
    .summary-overlay {
      display: none;
    }

    .summary-overlay.visible {
      display: flex;
    }
  </style>
</head>

<body class="font-display bg-background-light dark:bg-background-dark min-h-screen">
  <div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">

    <!-- TopNavBar -->
    <header
      class="flex items-center justify-between whitespace-nowrap border-b border-solid border-white/10 px-6 sm:px-10 lg:px-20 py-3 bg-background-light dark:bg-background-dark/80 backdrop-blur-sm sticky top-0 z-10">
      <div class="flex items-center gap-4 text-slate-800 dark:text-white">
        <div class="size-6 text-primary">
          <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M39.5563 34.1455V13.8546C39.5563 15.708 36.8773 17.3437 32.7927 18.3189C30.2914 18.916 27.263 19.2655 24 19.2655C20.737 19.2655 17.7086 18.916 15.2073 18.3189C11.1227 17.3437 8.44365 15.708 8.44365 13.8546V34.1455C8.44365 35.9988 11.1227 37.6346 15.2073 38.6098C17.7086 39.2069 20.737 39.5564 24 39.5564C27.263 39.5564 30.2914 39.2069 32.7927 38.6098C36.8773 37.6346 39.5563 35.9988 39.5563 34.1455Z"
              fill="currentColor"></path>
            <path clip-rule="evenodd"
              d="M10.4485 13.8519C10.4749 13.9271 10.6203 14.246 11.379 14.7361C12.298 15.3298 13.7492 15.9145 15.6717 16.3735C18.0007 16.9296 20.8712 17.2655 24 17.2655C27.1288 17.2655 29.9993 16.9296 32.3283 16.3735C34.2508 15.9145 35.702 15.3298 36.621 14.7361C37.3796 14.246 37.5251 13.9271 37.5515 13.8519C37.5287 13.7876 37.4333 13.5973 37.0635 13.2931C36.5266 12.8516 35.6288 12.3647 34.343 11.9175C31.79 11.0295 28.1333 10.4437 24 10.4437C19.8667 10.4437 16.2099 11.0295 13.657 11.9175C12.3712 12.3647 11.4734 12.8516 10.9365 13.2931C10.5667 13.5973 10.4713 13.7876 10.4485 13.8519ZM37.5563 18.7877C36.3176 19.3925 34.8502 19.8839 33.2571 20.2642C30.5836 20.9025 27.3973 21.2655 24 21.2655C20.6027 21.2655 17.4164 20.9025 14.7429 20.2642C13.1498 19.8839 11.6824 19.3925 10.4436 18.7877V34.1275C10.4515 34.1545 10.5427 34.4867 11.379 35.027C12.298 35.6207 13.7492 36.2054 15.6717 36.6644C18.0007 37.2205 20.8712 37.5564 24 37.5564C27.1288 37.5564 29.9993 37.2205 32.3283 36.6644C34.2508 36.2054 35.702 35.6207 36.621 35.027C37.4573 34.4867 37.5485 34.1546 37.5563 34.1275V18.7877ZM41.5563 13.8546V34.1455C41.5563 36.1078 40.158 37.5042 38.7915 38.3869C37.3498 39.3182 35.4192 40.0389 33.2571 40.5551C30.5836 41.1934 27.3973 41.5564 24 41.5564C20.6027 41.5564 17.4164 41.1934 14.7429 40.5551C12.5808 40.0389 10.6502 39.3182 9.20848 38.3869C7.84205 37.5042 6.44365 36.1078 6.44365 34.1455L6.44365 13.8546C6.44365 12.2684 7.37223 11.0454 8.39581 10.2036C9.43325 9.3505 10.8137 8.67141 12.343 8.13948C15.4203 7.06909 19.5418 6.44366 24 6.44366C28.4582 6.44366 32.5797 7.06909 35.657 8.13948C37.1863 8.67141 38.5667 9.3505 39.6042 10.2036C40.6278 11.0454 41.5563 12.2684 41.5563 13.8546Z"
              fill="currentColor" fill-rule="evenodd"></path>
          </svg>
        </div>
        <h2 class="text-slate-800 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">The Daily Habit &
          Workout Hub</h2>
      </div>
      <div class="flex flex-1 justify-end items-center gap-4">
        <nav class="hidden md:flex items-center gap-9">
          <a class="text-slate-600 dark:text-slate-300 text-sm font-medium leading-normal hover:text-primary transition-colors"
            href="/main_dashboard">Dashboard</a>
          <a class="text-primary text-sm font-medium leading-normal" href="#">Workouts</a>
          <a class="text-slate-600 dark:text-slate-300 text-sm font-medium leading-normal hover:text-primary transition-colors"
            href="/goals_page">Goals</a>
          <a class="text-slate-600 dark:text-slate-300 text-sm font-medium leading-normal hover:text-primary transition-colors"
            href="/ai_workout">AI Coach</a>
        </nav>
        <!-- Theme Toggle -->
        <label class="relative inline-flex items-center cursor-pointer">
          <input type="checkbox" id="theme_toggle_checkbox" class="sr-only peer">
          <div
            class="w-11 h-6 bg-slate-300 peer-focus:outline-none rounded-full peer dark:bg-slate-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary">
          </div>
          <span class="ml-2 text-sm text-slate-600 dark:text-slate-300">
            <span class="material-symbols-outlined text-base align-middle">dark_mode</span>
          </span>
        </label>
        <button id="btn_finish_workout_top"
          class="hidden sm:flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors">
          <span class="truncate">Finish Workout</span>
        </button>
      </div>
    </header>

    <main class="flex-1 w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

        <!-- Left Column: Timer and Controls -->
        <div class="lg:col-span-1 lg:sticky lg:top-28 h-fit">
          <!-- Page Heading -->
          <div class="flex min-w-72 flex-col gap-2 mb-6">
            <p id="workout_title"
              class="text-slate-900 dark:text-white text-4xl font-black leading-tight tracking-[-0.033em]">Today's
              Workout</p>
            <p class="text-slate-500 dark:text-slate-400 text-base font-normal leading-normal" id="workout_date"></p>
          </div>

          <!-- Timer -->
          <div class="p-6 rounded-xl bg-slate-100 dark:bg-slate-900/50 border border-slate-200 dark:border-slate-800">
            <div class="flex gap-4">
              <div class="flex grow basis-0 flex-col items-stretch gap-2">
                <div
                  class="flex h-20 grow items-center justify-center rounded-lg px-3 bg-slate-200 dark:bg-background-dark">
                  <p id="timer_hours"
                    class="text-slate-900 dark:text-white text-4xl font-bold leading-tight tracking-[-0.015em]">00</p>
                </div>
                <div class="flex items-center justify-center">
                  <p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-normal">Hours</p>
                </div>
              </div>
              <div class="flex items-center text-3xl font-bold text-slate-400 dark:text-slate-600 mt-[-16px]">:</div>
              <div class="flex grow basis-0 flex-col items-stretch gap-2">
                <div
                  class="flex h-20 grow items-center justify-center rounded-lg px-3 bg-slate-200 dark:bg-background-dark">
                  <p id="timer_minutes"
                    class="text-slate-900 dark:text-white text-4xl font-bold leading-tight tracking-[-0.015em]">00</p>
                </div>
                <div class="flex items-center justify-center">
                  <p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-normal">Minutes</p>
                </div>
              </div>
              <div class="flex items-center text-3xl font-bold text-slate-400 dark:text-slate-600 mt-[-16px]">:</div>
              <div class="flex grow basis-0 flex-col items-stretch gap-2">
                <div
                  class="flex h-20 grow items-center justify-center rounded-lg px-3 bg-slate-200 dark:bg-background-dark">
                  <p id="timer_seconds"
                    class="text-slate-900 dark:text-white text-4xl font-bold leading-tight tracking-[-0.015em]">00</p>
                </div>
                <div class="flex items-center justify-center">
                  <p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-normal">Seconds</p>
                </div>
              </div>
            </div>
            <!-- Hidden element for JS compatibility -->
            <div id="timer_display" class="hidden">00:00</div>

            <!-- ButtonGroup -->
            <div class="flex flex-col gap-3 mt-6">
              <button id="btn_timer_start"
                class="flex w-full cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-lg h-12 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors">
                <span class="material-symbols-outlined">play_arrow</span>
                <span class="truncate">Start</span>
              </button>
              <div class="grid grid-cols-2 gap-3">
                <button id="btn_timer_pause"
                  class="flex w-full cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-lg h-12 px-5 bg-slate-200 dark:bg-slate-800 text-slate-700 dark:text-slate-200 text-base font-bold leading-normal tracking-[0.015em] hover:bg-slate-300 dark:hover:bg-slate-700 transition-colors">
                  <span class="material-symbols-outlined">pause</span>
                  <span class="truncate">Pause</span>
                </button>
                <button id="btn_timer_reset"
                  class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-slate-200 dark:bg-slate-800 text-amber-600 dark:text-amber-500 text-base font-bold leading-normal tracking-[0.015em] hover:bg-slate-300 dark:hover:bg-slate-700 transition-colors">
                  <span class="truncate">Reset</span>
                </button>
              </div>
              <button id="btn_back_main"
                class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-slate-200 dark:bg-slate-800 text-slate-700 dark:text-slate-200 text-base font-medium leading-normal hover:bg-slate-300 dark:hover:bg-slate-700 transition-colors mt-2">
                <span class="material-symbols-outlined mr-2">arrow_back</span>
                <span class="truncate">Back to Dashboard</span>
              </button>
            </div>
          </div>
        </div>

        <!-- Right Column: Exercise List -->
        <div id="session_container" class="lg:col-span-2 space-y-6">
          <!-- Exercises will be injected here by JS -->
          <div class="text-slate-500 dark:text-slate-400 text-center py-12">
            <span class="material-symbols-outlined text-4xl mb-2">fitness_center</span>
            <p>Loading your session...</p>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- SUMMARY OVERLAY -->
  <div id="summary_overlay" class="summary-overlay fixed inset-0 bg-black/80 items-center justify-center z-50">
    <div class="bg-slate-100 dark:bg-slate-900 p-8 rounded-xl w-full max-w-md mx-4 max-h-[90vh] overflow-y-auto">
      <h2 class="text-2xl font-bold text-slate-900 dark:text-white mb-6">ðŸŽ‰ Workout Complete!</h2>

      <div class="mb-4">
        <label for="workout_name_input" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Name
          this workout</label>
        <input type="text" id="workout_name_input"
          class="w-full bg-slate-200 dark:bg-background-dark border-slate-300 dark:border-slate-700 rounded-lg text-slate-800 dark:text-slate-200 focus:ring-primary focus:border-primary px-4 py-3"
          placeholder="e.g., Morning Push Day">
      </div>

      <p id="summary_time" class="text-lg font-semibold text-primary mb-4"></p>

      <div id="summary_exercises" class="space-y-3 mb-6">
        <!-- Exercise summaries injected here -->
      </div>

      <!-- Progress Photo Upload -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
          <span class="material-symbols-outlined text-base align-middle mr-1">add_a_photo</span>
          Progress Photo (optional)
        </label>
        <div id="photo_upload_area"
          class="border-2 border-dashed border-slate-300 dark:border-slate-600 rounded-lg p-4 text-center cursor-pointer hover:border-primary transition-colors">
          <input type="file" id="progress_photo_input" accept="image/*" class="hidden">
          <div id="photo_placeholder">
            <span class="material-symbols-outlined text-4xl text-slate-400 dark:text-slate-500 mb-2">photo_camera</span>
            <p class="text-sm text-slate-500 dark:text-slate-400">Click to upload a progress photo</p>
          </div>
          <div id="photo_preview_container" class="hidden">
            <img id="photo_preview" class="max-h-48 mx-auto rounded-lg mb-2" alt="Progress photo preview">
            <button id="remove_photo_btn" type="button"
              class="text-red-500 text-sm hover:underline flex items-center justify-center gap-1 mx-auto">
              <span class="material-symbols-outlined text-base">delete</span>
              Remove photo
            </button>
          </div>
        </div>
      </div>

      <button id="summary_close"
        class="w-full flex cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-lg h-12 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors">
        <span class="material-symbols-outlined">save</span>
        <span>Save & Return to Dashboard</span>
      </button>
    </div>
  </div>

  <!-- SCRIPT -->
  <script src="{{ url_for('static', filename='scripts/session.js') }}"></script>
  <script>
    // Set workout date
    document.getElementById('workout_date').textContent = new Date().toLocaleDateString('en-US', {
      weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
    });

    // Wire up top finish button to trigger the same action
    const topFinishBtn = document.getElementById('btn_finish_workout_top');
    if (topFinishBtn) {
      topFinishBtn.addEventListener('click', () => {
        const finishBtn = document.querySelector('.finish-workout-btn');
        if (finishBtn) finishBtn.click();
      });
    }
  </script>
</body>

</html>
