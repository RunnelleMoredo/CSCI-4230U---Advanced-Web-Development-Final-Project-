<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Workout Plan Generator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/dashboard.css') }}">
  <script defer src="{{ url_for('static', filename='scripts/ai_workout.js') }}"></script>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #0f1620, #0a0f14 70%);
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }

    /* Container styling */
    .ai-container {
      width: 100%;
      max-width: 900px;
      background: rgba(20, 25, 35, 0.9);
      border: 1px solid rgba(0, 255, 170, 0.15);
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 255, 170, 0.15);
      padding: 30px 40px;
      margin-top: 30px;
      animation: fadeInUp 1s ease;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
      color: #00ffaa;
      text-shadow: 0 0 12px rgba(0, 255, 170, 0.25);
    }

    /* Form layout */
    form {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
    }

    input,
    select {
      background: #111722;
      border: 1px solid #00ffaa30;
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 0.9rem;
      min-width: 160px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: #00ffaa;
      box-shadow: 0 0 8px #00ffaa80;
    }

    button {
      background: #00ffaa;
      border: none;
      color: #0b0f14;
      font-weight: 600;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background: #00e699;
      transform: scale(1.03);
    }

    /* Loading indicator */
    #loading {
      margin-top: 20px;
      text-align: center;
      color: #9eeed1;
      font-size: 0.95rem;
      display: none;
    }

    /* Plan display */
    #planResult {
      margin-top: 30px;
      background: #0c1119;
      border-radius: 12px;
      padding: 25px;
      border: 1px solid rgba(0, 255, 170, 0.15);
      box-shadow: inset 0 0 15px rgba(0, 255, 170, 0.08);
      min-height: 80px;
      transition: all 0.3s ease;
    }

    #planResult h2 {
      color: #00ffaa;
      margin-bottom: 15px;
    }

    .plan-day {
      background: #131b27;
      border: 1px solid rgba(0, 255, 170, 0.2);
      border-radius: 10px;
      padding: 12px 16px;
      margin-bottom: 14px;
    }

    .plan-day h3 {
      color: #9fffe0;
      margin-bottom: 8px;
    }

    .plan-day ul {
      margin: 0;
      padding-left: 20px;
    }

    .plan-day li {
      font-size: 0.9rem;
      color: #cfeee3;
    }

    /* Navigation links */
    .back-link {
      color: #00ffaa;
      text-decoration: none;
      position: absolute;
      top: 25px;
      left: 25px;
      font-size: 0.9rem;
      font-weight: 500;
      opacity: 0.8;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .back-link:hover {
      opacity: 1;
      transform: translateX(-4px);
    }

    /* Switch section */
    .switch-section {
      margin-top: 50px;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    .switch-text {
      font-size: 1rem;
      color: #d4d4d4;
      margin-bottom: 10px;
    }

    .switch-btn {
      background: transparent;
      border: 1.5px solid #00ffaa;
      color: #00ffaa;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .switch-btn:hover {
      background: #00ffaa;
      color: #0a0f14;
      transform: scale(1.05);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <!-- Back button -->
  <a href="/main" class="back-link">‚Üê Back to Level Selection</a>

  <!-- Main AI Container -->
  <div class="ai-container">
    <h1>AI Workout Plan Generator</h1>

    <form id="aiWorkoutForm">
      <input type="text" id="goal" placeholder="Goal (e.g. Lose fat and build strength)" required />
      <select id="experience">
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>
      <input type="number" id="days_per_week" placeholder="Days per week" min="1" max="7" value="3" required />
      <input type="text" id="equipment" placeholder="Equipment (e.g. Dumbbells, treadmill)" />
      <input type="text" id="injuries" placeholder="Injuries or limitations (e.g. Knee pain)" />
      <button type="submit" id="generateBtn">Generate AI Plan</button>
    </form>

    <div id="loading">Generating your custom AI plan...</div>
    <div id="planResult"></div>

    <!-- Save plan section -->
    <div id="savePlanSection" style="display:none; text-align:center; margin-top:20px;">
      <button id="savePlanBtn" class="switch-btn">Save Plan to My Profile</button>
      <p id="saveStatus" style="color:#9fffe0; font-size:0.9rem; margin-top:8px;"></p>
    </div>

    <!-- Navigation -->
    <div class="switch-section">
      <p class="switch-text">Looking to add your own workouts?</p>
      <button id="goToIntermediate" class="switch-btn">Click here</button>
    </div>
  </div>

  <script>
    // Go to intermediate dashboard
    document.addEventListener("DOMContentLoaded", () => {
      const btn = document.getElementById("goToIntermediate");
      if (btn) {
        btn.addEventListener("click", () => {
          window.location.href = "/main_dashboard";
        });
      }
    });
  </script>
</body>
</html>
