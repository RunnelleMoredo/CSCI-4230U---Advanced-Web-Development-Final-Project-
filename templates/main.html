<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/dashboard.css') }}">
</head>

<body>
<div class="dashboard-container">

    <!-- HEADER -->
    <header class="top-header">
        <h1>Welcome</h1>

        <div class="theme-switch">
            <input type="checkbox" id="theme_toggle_checkbox">
            <label for="theme_toggle_checkbox" class="theme-slider">
                <span class="sun">ðŸŒž</span>
                <span class="moon">ðŸŒ™</span>
            </label>
        </div>
    </header>

    <!-- GOAL CREATION CARD -->
    <section class="card">
        <h2>Create a Goal</h2>

        <label for="text_title">Title:</label>
        <input type="text" id="text_title" class="input-full">

        <label for="text_description">Description:</label>
        <textarea id="text_description" rows="4" class="input-full"></textarea>

        <button id="btn_submit" class="btn btn-accent">Submit Goal</button>
    </section>

    <!-- WORKOUT EXPLORER -->
    <section class="card">
        <h2>Workout</h2>

        <div class="workout-search-row">
            <label for="find_workout">Find Workout:</label>
            <input type="text" id="find_workout" placeholder="e.g., bench press">
            <button id="btn_find_workout" class="btn btn-accent">Search</button>
        </div>

        <h3>Search Results</h3>
        <div id="search_results" class="workout-grid"></div>

        <h3>Selected Workouts</h3>
        <div id="selected_workouts" class="workout-grid"></div>
    </section>

    <!-- NAVIGATION CARD -->
    <section class="card nav-card">
        <button id="btn_goals" class="btn btn-outline">View Your Goals</button>
        <button id="btn_logout" class="btn btn-danger">Logout</button>
    </section>
</div>

<!-- MODAL -->
<div id="modal_container" class="modal-overlay">
    <div class="modal-card">

        <div class="modal-header">
            <h2 id="modal_name"></h2>
            <button id="btn_close_modal" class="modal-close">âœ•</button>
        </div>

        <img id="modal_gif" class="modal-gif">

        <div class="modal-section">
            <h3>Target Muscles</h3>
            <p id="modal_target_muscles"></p>
        </div>

        <div class="modal-section">
            <h3>Secondary Muscles</h3>
            <p id="modal_secondary_muscles"></p>
        </div>

        <div class="modal-section">
            <h3>Equipment</h3>
            <p id="modal_equipment"></p>
        </div>

        <div class="modal-section">
            <h3>Instructions</h3>
            <p id="modal_instructions"></p>
        </div>

    </div>
</div>

<script src="{{ url_for('static', filename='scripts/main_page.js') }}"></script>
</body>
</html>
