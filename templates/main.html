<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Your Level</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/dashboard.css') }}">
  <script defer src="{{ url_for('static', filename='scripts/main_page.js') }}"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #111b26, #05080d 70%);
      font-family: 'Poppins', sans-serif;
      color: #f1f1f1;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
      z-index: 5;
      animation: fadeInUp 1s ease forwards;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 40px;
      letter-spacing: 1px;
      text-shadow: 0 0 10px rgba(0,255,170,0.2);
    }

    .mode-select {
      display: flex;
      justify-content: center;
      gap: 50px;
      flex-wrap: wrap;
    }

    .mode-card {
      width: 260px;
      height: 320px;
      border-radius: 18px;
      background: linear-gradient(145deg, #16202b, #0a1016);
      box-shadow: 0 0 25px rgba(0,255,170,0.15);
      transition: transform 0.5s ease, box-shadow 0.3s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .mode-card::before {
      content: "";
      position: absolute;
      width: 300%;
      height: 300%;
      top: -100%;
      left: -100%;
      background: conic-gradient(from 0deg, #00ffaa, transparent, #00ffaa);
      animation: spin 6s linear infinite;
      opacity: 0.1;
    }

    .mode-card:hover {
      transform: scale(1.06);
      box-shadow: 0 0 40px rgba(0,255,170,0.25);
    }

    .mode-title {
      font-size: 1.7rem;
      font-weight: 600;
      margin-bottom: 12px;
      z-index: 2;
    }

    .mode-desc {
      font-size: 0.9rem;
      color: #cfd9e0;
      padding: 0 18px;
      z-index: 2;
    }

    .bg-animation {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: 0;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(0,255,170,0.07);
      animation: float 8s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); opacity: 0.4; }
      50% { transform: translateY(-20px); opacity: 1; }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="bg-animation">
    <div class="circle" style="width:140px;height:140px;top:15%;left:10%;animation-delay:0s;"></div>
    <div class="circle" style="width:220px;height:220px;top:65%;left:70%;animation-delay:1.5s;"></div>
    <div class="circle" style="width:100px;height:100px;top:75%;left:25%;animation-delay:2s;"></div>
  </div>

  <div class="container">
    <h1>Welcome! Choose Your Fitness Level</h1>
    <div class="mode-select">
      <div class="mode-card" id="beginnerCard">
        <div class="mode-title">Beginner</div>
        <div class="mode-desc">
          Build your foundation with guided, simple, and safe routines.
        </div>
      </div>

      <div class="mode-card" id="intermediateCard">
        <div class="mode-title">Intermediate</div>
        <div class="mode-desc">
          Advance your strength, endurance, and technique for real results.
        </div>
      </div>
    </div>
  </div>
</body>
</html>
