<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Select Fitness Level</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/dashboard.css') }}">
  <script defer src="{{ url_for('static', filename='scripts/fitness_level.js') }}"></script>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #0a0f14, #05080c 80%);
      color: white;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      color: #00ffaa;
    }
    p {
      color: #b3c7bf;
      margin-bottom: 40px;
    }
    .btn {
      padding: 14px 28px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      margin: 10px;
      transition: all 0.3s ease;
    }
    .btn-accent {
      background-color: #00ffaa;
      color: #0a0f14;
    }
    .btn-accent:hover {
      background-color: #00e699;
      transform: scale(1.05);
    }
    .btn-outline {
      background: transparent;
      border: 2px solid #00ffaa;
      color: #00ffaa;
    }
    .btn-outline:hover {
      background: #00ffaa;
      color: #0a0f14;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Welcome to CoreSync</h1>
  <p>Find your path â€” whether you're beginning your journey or leveling up your training.</p>

  <div>
    <button id="beginnerBtn" class="btn btn-accent">Beginner (AI Workout Guide)</button>
    <button id="intermediateBtn" class="btn btn-outline">Intermediate (Dashboard)</button>
  </div>
</body>
</html>
