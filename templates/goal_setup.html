<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Your Goal - CoreSync</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b6cee",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: { "display": ["Inter"] },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .goal-card:hover {
            transform: translateY(-4px);
        }

        .goal-card.selected {
            border-color: #2b6cee !important;
            background: rgba(43, 108, 238, 0.1) !important;
        }
    </style>
</head>

<body
    class="font-display bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-3xl mx-auto text-center">
        <!-- Logo -->
        <div class="flex items-center justify-center gap-3 mb-6">
            <div class="size-12 text-primary">
                <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M39.5563 34.1455V13.8546C39.5563 15.708 36.8773 17.3437 32.7927 18.3189C30.2914 18.916 27.263 19.2655 24 19.2655C20.737 19.2655 17.7086 18.916 15.2073 18.3189C11.1227 17.3437 8.44365 15.708 8.44365 13.8546V34.1455C8.44365 35.9988 11.1227 37.6346 15.2073 38.6098C17.7086 39.2069 20.737 39.5564 24 39.5564C27.263 39.5564 30.2914 39.2069 32.7927 38.6098C36.8773 37.6346 39.5563 35.9988 39.5563 34.1455Z"
                        fill="currentColor"></path>
                    <path clip-rule="evenodd"
                        d="M10.4485 13.8519C10.4749 13.9271 10.6203 14.246 11.379 14.7361C12.298 15.3298 13.7492 15.9145 15.6717 16.3735C18.0007 16.9296 20.8712 17.2655 24 17.2655C27.1288 17.2655 29.9993 16.9296 32.3283 16.3735C34.2508 15.9145 35.702 15.3298 36.621 14.7361C37.3796 14.246 37.5251 13.9271 37.5515 13.8519C37.5287 13.7876 37.4333 13.5973 37.0635 13.2931C36.5266 12.8516 35.6288 12.3647 34.343 11.9175C31.79 11.0295 28.1333 10.4437 24 10.4437C19.8667 10.4437 16.2099 11.0295 13.657 11.9175C12.3712 12.3647 11.4734 12.8516 10.9365 13.2931C10.5667 13.5973 10.4713 13.7876 10.4485 13.8519ZM41.5563 13.8546V34.1455C41.5563 36.1078 40.158 37.5042 38.7915 38.3869C37.3498 39.3182 35.4192 40.0389 33.2571 40.5551C30.5836 41.1934 27.3973 41.5564 24 41.5564C20.6027 41.5564 17.4164 41.1934 14.7429 40.5551C12.5808 40.0389 10.6502 39.3182 9.20848 38.3869C7.84205 37.5042 6.44365 36.1078 6.44365 34.1455L6.44365 13.8546C6.44365 12.2684 7.37223 11.0454 8.39581 10.2036C9.43325 9.3505 10.8137 8.67141 12.343 8.13948C15.4203 7.06909 19.5418 6.44366 24 6.44366C28.4582 6.44366 32.5797 7.06909 35.657 8.13948C37.1863 8.67141 38.5667 9.3505 39.6042 10.2036C40.6278 11.0454 41.5563 12.2684 41.5563 13.8546Z"
                        fill="currentColor" fill-rule="evenodd"></path>
                </svg>
            </div>
            <span class="text-primary font-bold text-xl">CoreSync</span>
        </div>

        <!-- Title -->
        <h1
            class="text-slate-900 dark:text-white text-3xl md:text-4xl font-black leading-tight tracking-[-0.033em] mb-2">
            What's Your <span class="text-primary">Fitness Goal</span>?
        </h1>
        <p class="text-slate-500 dark:text-slate-400 text-lg mb-8">
            Select your primary goal to personalize your workout experience
        </p>

        <!-- Goal Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <!-- Lose Weight -->
            <button data-goal="Lose Weight"
                class="goal-card p-6 rounded-2xl border-2 border-slate-200 dark:border-slate-700 bg-slate-100 dark:bg-slate-900/50 hover:border-primary transition-all text-left">
                <div class="size-14 rounded-xl bg-orange-500/10 flex items-center justify-center mb-4">
                    <span class="material-symbols-outlined text-3xl text-orange-500">local_fire_department</span>
                </div>
                <h3 class="text-lg font-bold text-slate-900 dark:text-white mb-1">Lose Weight</h3>
                <p class="text-slate-500 dark:text-slate-400 text-sm">Burn fat and get lean</p>
            </button>

            <!-- Build Muscle -->
            <button data-goal="Build Muscle"
                class="goal-card p-6 rounded-2xl border-2 border-slate-200 dark:border-slate-700 bg-slate-100 dark:bg-slate-900/50 hover:border-primary transition-all text-left">
                <div class="size-14 rounded-xl bg-red-500/10 flex items-center justify-center mb-4">
                    <span class="material-symbols-outlined text-3xl text-red-500">fitness_center</span>
                </div>
                <h3 class="text-lg font-bold text-slate-900 dark:text-white mb-1">Build Muscle</h3>
                <p class="text-slate-500 dark:text-slate-400 text-sm">Gain strength and size</p>
            </button>

            <!-- Stay Fit -->
            <button data-goal="Stay Fit"
                class="goal-card p-6 rounded-2xl border-2 border-slate-200 dark:border-slate-700 bg-slate-100 dark:bg-slate-900/50 hover:border-primary transition-all text-left">
                <div class="size-14 rounded-xl bg-green-500/10 flex items-center justify-center mb-4">
                    <span class="material-symbols-outlined text-3xl text-green-500">favorite</span>
                </div>
                <h3 class="text-lg font-bold text-slate-900 dark:text-white mb-1">Stay Fit</h3>
                <p class="text-slate-500 dark:text-slate-400 text-sm">Maintain overall health</p>
            </button>

            <!-- Increase Endurance -->
            <button data-goal="Increase Endurance"
                class="goal-card p-6 rounded-2xl border-2 border-slate-200 dark:border-slate-700 bg-slate-100 dark:bg-slate-900/50 hover:border-primary transition-all text-left">
                <div class="size-14 rounded-xl bg-blue-500/10 flex items-center justify-center mb-4">
                    <span class="material-symbols-outlined text-3xl text-blue-500">directions_run</span>
                </div>
                <h3 class="text-lg font-bold text-slate-900 dark:text-white mb-1">Increase Endurance</h3>
                <p class="text-slate-500 dark:text-slate-400 text-sm">Boost stamina and cardio</p>
            </button>

            <!-- Improve Flexibility -->
            <button data-goal="Improve Flexibility"
                class="goal-card p-6 rounded-2xl border-2 border-slate-200 dark:border-slate-700 bg-slate-100 dark:bg-slate-900/50 hover:border-primary transition-all text-left">
                <div class="size-14 rounded-xl bg-purple-500/10 flex items-center justify-center mb-4">
                    <span class="material-symbols-outlined text-3xl text-purple-500">self_improvement</span>
                </div>
                <h3 class="text-lg font-bold text-slate-900 dark:text-white mb-1">Improve Flexibility</h3>
                <p class="text-slate-500 dark:text-slate-400 text-sm">Enhance mobility and stretch</p>
            </button>

            <!-- Custom Goal -->
            <button data-goal="custom"
                class="goal-card p-6 rounded-2xl border-2 border-slate-200 dark:border-slate-700 bg-slate-100 dark:bg-slate-900/50 hover:border-primary transition-all text-left">
                <div class="size-14 rounded-xl bg-slate-500/10 flex items-center justify-center mb-4">
                    <span class="material-symbols-outlined text-3xl text-slate-500">edit</span>
                </div>
                <h3 class="text-lg font-bold text-slate-900 dark:text-white mb-1">Custom Goal</h3>
                <p class="text-slate-500 dark:text-slate-400 text-sm">Define your own goal</p>
            </button>
        </div>

        <!-- Custom Goal Input (hidden by default) -->
        <div id="customGoalInput" class="hidden mb-8">
            <input type="text" id="customGoalText" placeholder="Enter your custom goal..."
                class="w-full max-w-md mx-auto px-4 py-3 rounded-lg border-2 border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-white focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition">
        </div>

        <!-- Continue Button -->
        <button id="continueBtn" disabled
            class="px-8 py-4 bg-primary text-white font-bold rounded-lg hover:bg-primary/90 transition-all disabled:opacity-50 disabled:cursor-not-allowed">
            Continue to Fitness Level
            <span class="material-symbols-outlined align-middle ml-2">arrow_forward</span>
        </button>

        <!-- Skip link -->
        <p class="mt-4 text-slate-500 dark:text-slate-400 text-sm">
            <a href="/fitness_level" class="hover:text-primary transition">Skip for now</a>
        </p>
    </div>

    <script src="{{ url_for('static', filename='scripts/goal_setup.js') }}"></script>
</body>

</html>
